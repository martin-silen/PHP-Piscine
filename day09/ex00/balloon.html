<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Balloon</title>
	<style>
		.container {
			margin: 0 auto;
		}
		.balloon {
			margin: 0 auto;
			background: red;
			width: 200px;
			height: 200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="balloon" id="balloon"></div>
	</div>
	<script>
		const colors = ['red', 'green', 'blue'];
		let ball = document.getElementById('balloon');
		let size = ball.clientHeight;
		let clicks = 0;
		i = 0;
		balloon.addEventListener('click', () =>
		{
			clicks++;
			if (i == 2)
				i = 0;
			else
				i++;
			if (size + 10 <= 420)
				size += 10;
			else
				size = 200;
			ball.style.height = size + 'px';
			ball.style.width = size + 'px';
			ball.style.backgroundColor = colors[i];
		})
		balloon.addEventListener('mouseleave', () =>
		{
			if (!clicks)
			{
				if (i == 0)
					i = 2;
				else
					i--;
				if (size > 200)
					size -= 5;
				ball.style.height = size + 'px';
				ball.style.width = size + 'px';
				ball.style.backgroundColor = colors[i];
			}
			clicks = 0;
		})
	</script>
</body>

</html>
