<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Balloon</title>
	<script
	src="http://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
	<style>
		
		.container {
			margin: 0 auto;
			display: flex;
		}
		.balloon {
			margin: 0 auto;
			background: red;
			width: 200px;
			height: 200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="balloon" id="balloon"></div>
	</div>

	<script type="application/javascript">

		const colors = ['red', 'green', 'blue'];
		let ball = $("#balloon");
		let size = ball.height();
		let clicks = 0;
		i = 0;

		
		$("#balloon").on("click", () =>
		{
			clicks++;
			if (i == 2)
				i = 0;
			else
				i++;
			if (size + 10 <= 420)
				size += 10;
			else
				size = 200;
			ball.height(size + 'px');
			ball.width(size + 'px');
			ball.css("background", colors[i]);
		})
	
		
		$("#balloon").on('mouseleave', () =>
		{
			if (!clicks)
			{
				if (i == 0)
					i = 2;
				else
					i--;
				if (size > 200)
					size -= 5;
				ball.height(size + 'px');
				ball.width(size + 'px');
				ball.css("background", colors[i]);
			}
			clicks = 0;
		})
	</script>
</body>

</html>
